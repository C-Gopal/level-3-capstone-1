{% extends "authentication/login.html" %}

{% block title %}
<title>Sign up</title>
{% endblock %}

{% block heading %}
<h1 style="text-align: center; margin-inline-start: 230px; margin-top: 105px; font-size: 55px; margin-right: 38px;">Sign up to cast your vote</h1>
{% endblock %} 

{% block form %}
<form class="form" action="{% url 'polls:polls' %}" method="post">
    {% csrf_token %} 

    <label>Username</label>
    <input type="text" name="username" required>
    <br><br>

    <label>Password</label>
    <input type="password" name="password" required>
    <br><br>

    <label>First Name</label>
    <input type="text" name="first_name" required>
    <br><br>
    
    <input type="submit" value="Sign up" style="margin-left: 155px; width: 36%; background-color: rgba(230, 172, 96, 0.75); border-radius: 10px; border: 3px solid rgba(255, 237, 173, 0.45)">
</form>
{% endblock %}
