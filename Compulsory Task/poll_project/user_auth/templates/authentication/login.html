{% load static %}

<!DOCTYPE html>

<html>
    <head>
        {% block title %}
        <title>Login</title>
        {% endblock %}

        <link rel="stylesheet" href="{% static 'style.css' %}"> 

        <link rel="icon" href="{% static 'style_assets/ball.png' %}">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>

    <body>
        <div class="overlay"></div>
        <div class="content">
            <div class="row">
                <div class="col-md-2">
                    <img id="trophy" src="{% static 'style_assets/world-cup.png' %}">
                </div>
                
                <div class="col-md-8">
                    {% block heading %}
                    <h1 style="text-align: center; margin-inline-start: 170px; margin-top: 105px; font-size: 45px;">Please enter your log in credentials</h1>
                    {% endblock %}

                    {% block form %}
                    <form class="form" action="{% url 'user_auth:authenticate_user' %}" method="post">
                        {% csrf_token %} 
                    
                        <label>Username</label>
                        <input type="text" name="username" required>
                        <br><br>
                    
                        <label>Password</label>
                        <input type="password" name="password" required>
                        <br><br>
                        
                        <input type="submit" value="Log in" style="margin-left: 155px; width: 36%; background-color: rgba(230, 172, 96, 0.75); border-radius: 10px; border: 3px solid rgba(255, 237, 173, 0.45);">
                    </form>
                    {% endblock %}
                </div>

                <div class="col-md-2">
                    <img id="champ" src="{% static 'style_assets/championship.png' %}" style="margin-inline-start: 171px;">
                </div>
            </div>
        </div>
    </body>
</html>
